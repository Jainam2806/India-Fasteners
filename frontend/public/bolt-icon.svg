<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#142a4a"/>
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#e85a2a"/>
    </linearGradient>
  </defs>
  <!-- Hex head -->
  <polygon points="50,10 85,25 85,55 50,70 15,55 15,25" fill="url(#headGrad)"/>
  <!-- Top highlight -->
  <polygon points="50,10 85,25 50,40 15,25" fill="#ff8a5c" opacity="0.6"/>
  <!-- Shank -->
  <rect x="35" y="70" width="30" height="25" fill="url(#boltGrad)" rx="2"/>
  <!-- Thread lines -->
  <line x1="33" y1="75" x2="67" y2="75" stroke="#0f213d" stroke-width="1"/>
  <line x1="33" y1="80" x2="67" y2="80" stroke="#0f213d" stroke-width="1"/>
  <line x1="33" y1="85" x2="67" y2="85" stroke="#0f213d" stroke-width="1"/>
  <line x1="33" y1="90" x2="67" y2="90" stroke="#0f213d" stroke-width="1"/>
</svg>
